<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Münze rollen mit Sensor-Berechtigung</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
      position: relative;
      font-family: sans-serif;
    }
    #start {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    #coin {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/1/1e/Euro_coin_1_obverse_common_2007.png') no-repeat center/contain;
      top: calc(50% - 40px);
      left: calc(50% - 40px);
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <button id="start">Sensoren aktivieren</button>
  <div id="coin"></div>

  <script>
    const btn = document.getElementById('start');
    const coin = document.getElementById('coin');
    let x = window.innerWidth/2 - 40;
    let y = window.innerHeight/2 - 40;

    btn.addEventListener('click', () => {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permission => {
            if (permission === 'granted') {
              initMotion();
              btn.style.display = 'none';
            } else {
              alert('Sensor-Berechtigung verweigert.');
            }
          })
          .catch(err => console.error(err));
      } else {
        initMotion();
        btn.style.display = 'none';
      }
    });

    function initMotion() {
      window.addEventListener('deviceorientation', event => {
        const gamma = event.gamma || 0; // links/rechts
        const beta  = event.beta  || 0; // vor/zurück

        x += gamma * 1.5;
        y += beta  * 1.5 - 45;

        x = Math.max(0, Math.min(window.innerWidth - 80, x));
        y = Math.max(0, Math.min(window.innerHeight - 80, y));

        coin.style.left = x + 'px';
        coin.style.top  = y + 'px';

        if (y > window.innerHeight - 85) {
          coin.style.opacity = 0;
        }
      }, true);
    }
  </script>
</body>
</html>
