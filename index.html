<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Münze rollen mit Sensor-Berechtigung1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
      position: relative;
      font-family: sans-serif;
    }
    #start {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    #coin {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: gold;
      border: 2px solid #b8860b;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <button id="start">Sensoren aktivieren</button>
  <div id="coin"></div>

  <script>
    // Konfiguration
    const sensitivity = 1.5; // Geschwindigkeit der Münze
    let x, y;
    let permissionRequested = false;

    const btn = document.getElementById('start');
    const coin = document.getElementById('coin');

    btn.addEventListener('click', () => {
      // Initialisiere Position und Sichtbarkeit
      const initCoin = () => {
        x = window.innerWidth / 2 - 40;
        y = window.innerHeight / 2 - 40;
        coin.style.left = `${x}px`;
        coin.style.top  = `${y}px`;
        coin.style.opacity = 1;
      };

      // Starte Tracking der Bewegung
      const startTracking = () => {
        initCoin();
        window.addEventListener('deviceorientation', event => {
          const gamma = event.gamma || 0;
          const beta  = event.beta  || 0;

          // Bewegung umrechnen
          x += gamma * sensitivity;
          y += beta * sensitivity - 45;

          // Begrenzungen
          x = Math.max(0, Math.min(window.innerWidth - 80, x));
          y = Math.max(0, Math.min(window.innerHeight - 80, y));

          coin.style.left = `${x}px`;
          coin.style.top  = `${y}px`;

          // Verschwinden lassen, wenn rausgefallen
          if (y > window.innerHeight - 80) {
            coin.style.opacity = 0;
          }
        }, true);
      };

      // Berechtigungsabfrage nur einmal
      if (!permissionRequested &&
          typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        permissionRequested = true;
        DeviceOrientationEvent.requestPermission()
          .then(permission => {
            if (permission === 'granted') {
              btn.style.display = 'none';
              startTracking();
            } else {
              alert('Sensor-Berechtigung verweigert.');
            }
          })
          .catch(err => console.error('Error requesting permission:', err));
      } else {
        // Keine Abfrage nötig oder bereits angefragt
        btn.style.display = 'none';
        startTracking();
      }
    });
  </script>
</body>
</html>
