<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MÃ¼nze rollen1 (Debug-Version)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
      position: relative;
      font-family: sans-serif;
    }
    #start {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
    #coin {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: gold;
      border: 2px solid #b8860b;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <button id="start">Sensoren aktivieren</button>
  <div id="coin"></div>

  <script>
    const btn = document.getElementById('start');
    const coin = document.getElementById('coin');
    let x, y;

    btn.addEventListener('click', () => {
      const startTracking = () => {
        // Anfangsposition in die Bildschirmmitte
        x = window.innerWidth / 2 - 40;
        y = window.innerHeight / 2 - 40;
        coin.style.left = x + 'px';
        coin.style.top  = y + 'px';
        coin.style.opacity = 1;

        window.addEventListener('deviceorientation', event => {
          const gamma = event.gamma || 0;
          const beta  = event.beta  || 0;

          x += gamma * 1.5;
          y += beta  * 1.5 - 45;

          x = Math.max(0, Math.min(window.innerWidth - 80, x));
          y = Math.max(0, Math.min(window.innerHeight - 80, y));

          coin.style.left = x + 'px';
          coin.style.top  = y + 'px';

          if (y > window.innerHeight - 80) {
            coin.style.opacity = 0;
          }
        }, true);
      };

      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permission => {
            if (permission === 'granted') {
              btn.style.display = 'none';
              startTracking();
            } else {
              alert('Sensor-Berechtigung verweigert.');
            }
          })
          .catch(err => console.error(err));
      } else {
        btn.style.display = 'none';
        startTracking();
      }
    });
  </script>
</body>
</html>
